<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">The Bookshelf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href= "browseBooks.html">Browse Books</a></li>
                <li class="nav-item"><a class="nav-link" href="ShopperManagement.html">Join The Bookshelf</a></li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Discover Your Next Favorite Book at The Bookshelf</h1>
            <p class="lead fw-normal text-white-50 mb-0">Your trusted source for bestsellers, classics, and more.</p>
        </div>
    </div>
</header>
<!-- Login In Form -->
<div class="container mt-5 mb-5" id="scrollUp">
    <h1 class="text-center mb-4">Login Here!</h1>
    <form id="shopperForm" class="needs-validation" novalidate>
        <div class="row">
            <!-- Email -->
            <div class="col-md mb-5">
                <label for="customerEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="john@example.com" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
        </div>
        <div class="row">
            <!-- Password -->
            <div class="col-md mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" required>
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>

        </div>
        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button class="btn btn-dark btn-lg" type="button">Login</button>
        </div>
    </form>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; The Bookshelf 2024</p></div>
</footer>
